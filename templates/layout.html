<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <title>Barber Agenda</title>
</head>

<body class="text-bg-dark p-3">
    <header>
        <nav class="navbar navbar-expand-lg bg-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/?barbearia={{ session.get('current_barber_shop') }}">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Barber Agenda
                </a>
                <button id="navbar_toggler" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <!-- <span class="navbar-toggler-icon"></span> -->
                     <i id="navbar_icon" class="fi fi-br-menu-burger"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <div class="d-flex ms-auto" role="search">
                    {% if not session.get("user_id") %}
                    <form action="/enter" method="get">
                        <button class="btn btn-outline-success" id="btn_header" type="submit">Entrar</button>
                    </form>
                    
                    <form action="/register" method="get">
                        <button class="btn btn-primary" id="btn_content" type="submit">Registrar Barbearia</button>
                    </form>
                    {% else %}
                    <form action="/dashboard">
                        <button class="btn btn-outline-success" id="btn_header" type="submit">Dashboard</button>
                    </form>
                    <form action="/logout">
                        <button class="btn btn-primary" id="btn_content" type="submit">Sair</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </nav>
