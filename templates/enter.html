{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Entrar</h2>
    <form method="post" class="row g-3 needs-validation" novalidate data-bs-theme="dark">
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" name="username" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please enter your username.
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <label for="validationCustom05" class="form-label">Senha</label>
            <input type="password" class="form-control" name="password" id="validationCustom05" required>
            <div class="invalid-feedback">
                Please provide your password.
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" id="btn_content" type="submit">Entrar</button>
        </div>
    </form>
</div>
{% endblock %}
