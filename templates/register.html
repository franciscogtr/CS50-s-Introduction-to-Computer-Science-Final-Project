{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Registrar Barbearia</h2>
    <form action="/register" method="post" class="row g-3 needs-validation" novalidate data-bs-theme="dark">
        <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Nome da Barbearia</label>
            <input type="text" class="form-control" name="nome_fantasia" id="validationCustom01" value="" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Razão Social</label>
            <input type="text" class="form-control" name="razao_social" id="validationCustom02" value="" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-md-4">
            <label for="validationCustom03" class="form-label">CNPJ</label>
            <input type="number" class="form-control" name="cnpj" id="validationCustom03" required>
            <div class="invalid-feedback">
                Please provide a valid CNPJ.
            </div>
        </div>

        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" name="username" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <label for="validationCustom05" class="form-label">Senha</label>
            <input type="password" class="form-control" name="password" id="validationCustom05" required>
            <div class="invalid-feedback">
                Please provide a valid password.
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Aceito os termos e condições.
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" id="btn_content" type="submit">Registrar Barbearia</button>
        </div>
    </form>
</div>
{% endblock %}
