{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Gerenciar Barbeiros</h1>
    <p class="text-center">Gerencie os barbeiros da sua barbearia.</p>

    <div class="d-flex justify-content-center mb-4">
        <a id="btn_content" href="/adicionar_barbeiro" class="btn btn-primary">Adicionar Novo Barbeiro</a>
    </div>

    {% if barbeiros %}
    <table class="table table-striped" data-bs-theme="dark">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for barbeiro in barbeiros %}
            <tr>
                <td>{{ barbeiro[1] }}</td>
                <td>
                    <div class="d-flex justify-content-center">
                        <form action="/editar_barbeiro" method="post">
                            <input type="hidden" name="barbeiro_id" value="{{ barbeiro[0] }}">
                            <input type="hidden" name="action" value="editar">
                            <button type="submit" id="btn_header" class="btn btn-outline-success">Editar</button>
                        </form>

                        <form action="/gerenciar_barbeiros" method="post">
                            <input type="hidden" name="barbeiro_id" value="{{ barbeiro[0] }}">
                            <input type="hidden" name="action" value="deletar">
                            <button type="submit" id="btn_content" class="btn btn-primary">Deletar</button>
                        </form>
                        <!-- <a href="/editar_barbeiro/{{ barbeiro[0] }}" id="btn_header"class="btn btn-outline-success">Editar</a>
                    <a href="/deletar_barbeiro/{{ barbeiro[0] }}" id="btn_content" class="btn btn-primary">Deletar</a> -->
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-center">Nenhum barbeiro cadastrado.</p>
    {% endif %}
</div>
{% endblock %}
